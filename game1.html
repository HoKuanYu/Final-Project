<!DOCTYPE>

<html>
    <head>
        <meta charset="utf-8">
        <title>GAME</title>
        <link rel="stylesheet" type="text/css" href="css/game1.css">
    </head>
    <body>
        <div id="container" class="container">
            <div class="icecream">
                <div class="flavor">
                    <div class="flavours"></div>
                </div>
                <div class="stick"></div>
            </div>
            <div id = "loading" class="loading"></div>
        </div>
        <div id="bgBlack1" class="bgBlack1"></div>
        <div id="bgBlack2" class="bgBlack2"></div>
        <div id="end1" class="end1"></div>
        <div id="end2" class="end2"></div>
        <div id="time" class="time">5:00</div>
        <div id="life1" class="life1">
            <div id="dead1" class="dead1"></div>
        </div>
        <div id="life2" class="life2">
            <div id="dead2" class="dead2"></div>
        </div>
        <img id="timeImg" class="timeImg" src="time.png" alt="time">
        <div id="canvas1" class="canvas1"></div>
        <div id="canvas2" class="canvas2"></div>
        <div id="position1" class="position1"></div>
        <div id="position2" class="position2"></div>
        <input id="exit" class="exit" value="exit" type="button">
        <audio id="bombSound1" preload="auto" autoplay="true">
            <source src="bombSound.mp3" type="audio/mp3">
        </audio>
        <audio id="bombSound2" preload="auto" autoplay="true">
            <source src="bombSound.mp3" type="audio/mp3">
        </audio>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/three.js"></script>
        <script type="text/javascript" src="js/OBJLoader.js"></script>
        <script type="text/javascript" src="js/MTLLoader.js"></script>
        <script type="text/javascript" src="js/game1.js"></script>
    </body>
</html>
